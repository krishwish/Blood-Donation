<div class="box">
	<h2>Donor Details</h2>
	<form onsubmit="return validate()">
		<div class="inputbox">
		<input type="text" name="" value="">
		<label>Name</label>
		</div>
		<div class="inputbox">
		<input type="Email" name="" class="inputbox" >
		<label>Email</label>
		</div>
		<div class="inputbox">
		<input type="number" name="" class="inputbox" required="" id="age">
		<label>Age</label>
		</div>
		<div class="inputbox">
		<input type="contact" name="" class="inputbox" required="">
        <label>Contact</label>
		</div>
		<div class="option">
			<label>Blood group</label>
			<select>
				<option>Select</option>
				<option>A+</option>
				<option>B+</option>
				<option>O+</option>
			</select>
		</div>
		<div class="gender">
			<label>Gender:</label>
			<select>
				<option>Select</option>
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
		</div>
		<div class="inputbox2">
		<input type="text" name="" class="inputbox" required="">
		<label>Weight</label>
		</div>
		<div class="inputbox">
		<input type="text" name="" class="inputbox" required="">
        <label>Address</label>
		</div>
		<div class="don">
			<label>Have you donated blood before?</label>
			<select>
				<option>Yet to be done</option>
				<option>Regular donor</option>
				<option>Need of Basis</option>
			</select>
		</div>
		
		<input type="submit" name="" required="" value="Submit" class="submit">
		
	</form>

</div>
